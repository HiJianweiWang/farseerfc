language: python

python:
    - "2.7"
    - "3.4"
    - "pypy"

install:
    - pip install pelican
    - pip install babel
    - sudo apt-get install opencc npm
    - npm install -g less

script:
    - git clone https://github.com/farseerfc/pelican-plugins plugins
    - git clone https://github.com/farseerfc/pelican-bootstrap3 theme
    - mkdir output
    - make html